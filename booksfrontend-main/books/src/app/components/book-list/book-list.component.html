<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Könyvek</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Kék háttér és textúrák */
    body {
      background-color: #e9f4ff; /* Világoskék háttér */
      color: #343a40;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      color: #0069d9; /* Kék szín */
      text-align: center;
      margin-bottom: 40px;
    }

    .card {
      border: 2px solid #0069d9; /* Kék szegély */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .card-title {
      color: #0069d9; /* Kék szín */
    }

    .card-body {
      background-color: #ffffff;
    }

    .card-text {
      color: #495057;
    }

    .btn-outline-primary {
      border-color: #0069d9;
      color: #0069d9;
    }

    .btn-outline-primary:hover {
      background-color: #0069d9;
      color: white;
    }

    .card:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let book of books">
        <div class="card mb-3">
          <div class="card-body">
            <img *ngIf="book.image_url != null" src="{{ book.image_url }}" class="w-100">
            <img *ngIf="book.image_url == null" src="https://static.vecteezy.com/system/resources/previews/048/965/450/non_2x/a-black-and-white-illustration-of-a-book-vector.jpg" class="w-100">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <button class="btn btn-outline-primary btn-sm">Részletek</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
